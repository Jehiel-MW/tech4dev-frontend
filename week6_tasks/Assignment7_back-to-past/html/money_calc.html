<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Money Calculation</title>
  </head>
  <body>
    <form>
      <label>Inheritance:</label>
      <input type="number" id="total-money" name="total-money" min="1" max="1000000"><br><br>

    <script src="./../js/money_calc.js"></script>
  </body>
</html>
